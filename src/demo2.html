<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create GitHub Gist with JavaScript</title>
</head>
<body>
    <h1>Create GitHub Gist with JavaScript</h1>
    <button id="createGistButton">Create Gist</button>

    <script>
        const accessToken = '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';

        document.getElementById('createGistButton').addEventListener('click', createGist);

        async function createGist() {
            const gistData = {
                description: 'My Gist created with JavaScript',
                public: true,
                files: {
                    'example.txt': {
                        content: 'This is the content of my Gist!'
                    }
                }
            };

            const response = await fetch('https://api.github.com/gists', {
                method: 'POST',
                headers: {
                    'Authorization': `token ${accessToken}`,
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(gistData)
            });

            if (response.ok) {
                const gist = await response.json();
                alert('Gist created successfully! Check it out at: ' + gist.html_url);
            } else {
                alert('Error creating Gist');
            }
        }
    </script>
</body>
</html>
