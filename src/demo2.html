

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Gist with GitHub Gists API</title>
</head>
<body>
    <h1>Create a Gist</h1>
    <button id="createGistButton">Create Gist</button>

    <script>
        // Replace 'YOUR_ACCESS_TOKEN' with your GitHub personal access token
        const accessToken = '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';

        document.getElementById('createGistButton').addEventListener('click', createGist);

        function createGist() {
            const gistData = {
                description: 'My Gist created with the GitHub Gists API',
                public: true,
                files: {
                    'hello.txt': {
                        content: 'Hello, World!'
                    }
                }
            };

            fetch('https://api.github.com/gists', {
                method: 'POST',
                headers: {
                    'Authorization': `token ${accessToken}`,
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(gistData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.id) {
                    alert('Gist created successfully! Gist ID: ' + data.id);
                } else {
                    alert('Failed to create Gist.');
                }
            })
            .catch(error => {
                console.error('Error creating Gist:', error);
                alert('Error creating Gist. Check the console for details.');
            });
        }
    </script>
</body>
</html>
